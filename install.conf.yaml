- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- link:
    ~/.config/nvim: config/neovim
    ~/.config/fish/config.fish: config/fish/config.fish
    ~/.config/fish/plugins.fish: config/fish/plugins.fish
- create:
    - ~/.vim/undo-history
- shell:
  - [git submodule update --init --recursive, Installing submodules]
